<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Contact Us</title>
  </head>

  <body>
    <!-- Section with Header -->
    <header>
      <h1>Contact Information</h1>
    </header>

    <main>
    <!-- Section with image and caption-->
    <section id="picture-section">
        <img
            src="https://lh3.googleusercontent.com/proxy/TJi8SHdH1UsRmg85BN5BAXjAOjDSy8WiiLP6Vwb-NIKaq0rA8AfJjnmWZR-RnAsgPwdnrwAs5LrroOetoYWOink5U3bBjR0GuAVvew"
            alt="Contact form picture"
        />
        <p class="highlighted-text">
          Welcome to this page. If you wish to be contacted, please leave your contact information and we will reach out to you the next 24h
        </p>
    </section>
    <!-- Section to collect contact information -->
    <section id="contact-section">
        <h2>Your Contact Information</h2>
        <!--Actual Form-->
        <form>
            <!--First Name-->
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <!--Last Name-->
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <!--Email-->
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
        </form>
    
    </section>
    
    
    </main>
    <!-- Section for footer-->  
    <footer>
      <p>Designed during ESMT Coding Bootcamp - last update September 18th</p>
    </footer>

  </body>
</html>
